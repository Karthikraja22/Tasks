<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Contact Us Extended</h2>
        <div class="row">
            <div class="col-1">
                <label>First name <span style="color: red;">*</span></label><br>
                <input type="text" style="width: 70%; height: 30px;" />
            </div>
            <div class="col-2">
                <label>Last name<span style="color: red;">*</span></label><br>
                <input type="text" style="width: 70%; height: 30px;" />
            </div>

        </div>
        <div style="margin-top:20px;">
            <label>Email<span style="color: red;">*</span></label><br>
            <input type="email" style="width:85%; height: 30px;">
        </div>
        <div style="margin-top:20px;">
            <label>Phone number</label><br>
            <input type="number" style="width:85%; height: 30px;">
        </div>
        <div style="margin-top:20px;">
            <label>Address</label><br>
            <textarea style="width: 85%; height:100px;"></textarea>
        </div>
        <div style="margin-top:20px;">
            <label>City</label><br>
            <input type="text" style="width:85%; height: 30px;">
        </div>
        <div style="margin-top:20px;">
            <label>State / Province</label><br>
            <select id="dummy" style="width:85%; height: 30px;">
                <option>AK</option>
                <option>TamilNadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
            </select>
        </div>
        <div style="margin-top:20px;">
            <label>Country</label><br>
            <select style="width:85%; height: 30px;">
                <option>Afganistan</option>
                <option>India</option>
                <option>Singapore</option>
                <option>Australia</option>
            </select>
        </div>
        <div style="margin-top:20px;">
            <label>Zip / Postal Code</label><br>
            <input type="number" style="width: 85%; height:30px ;">
        </div>
        <div style="margin-top: 20px;">
            <label>Comments and Questions</label>
            <textarea style="width:85%; height:100px;"></textarea>
        </div>
        <br>
        <button class="btn">Submit</button>

    </div>
</body>

</html>
